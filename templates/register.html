{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block main %}
<br><br><br><br>
  <h3 align="center">Register</h3>
  <br><br><br><br>
  <form action="/register" method="post">
    <div class="form-group" align="center">
      <label for="login-username">Username</label>
      <input id="login-username" class="form-control col-3" type="text" name="name" placeholder="Enter Username">
      <label for="login-password">Password</label>
      <input id="login-password" class="form-control col-3" type="password" name="password" placeholder="Enter Password">
    </div>
    <div class="text-center">
     <button type="submit" class="btn btn-success">Register</button></div>
    <br><br><br><br>
    <div class="text-center">
     <img class="img-fluid" src="http://d.gr-assets.com/misc/1454549184-1454549184_goodreads_misc.jpg" width="40%"></div>
  </form>
  {% if error %}
    <h3 class="error">{{ error }}</h3>
  {% endif %}
  {% if message %}
    <h3 class="message">{{ message }}</h3>
  {% endif %}
{% endblock %}
